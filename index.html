<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    
    <title>Chess Interface</title>
</head>
<body>
    <div class="container">
        <div class="item game">
            <div class="item board">
                <div id="board-object"></div>
                <button id="setButton" class="button">Start</button>
                <button id="clearButton" class="button">Clear</button>
            </div>
            
        </div>
        <div class="item info">
            <div class="item history history-white">white history

            </div>
            <div class="item history history-black">black history

            </div>
            <div class="item log">log</div>
        </div>
    </div>
    
    <script src="js/mainboard.js"></script>
    
</body>
</html>
